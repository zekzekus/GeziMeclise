{% extends "base.html" %}
{% block content %}
<div id="main">
    <div class="container">
        <section id="blog">
            <div class="hgroup">
                <h1> Talepler </h1>
                <a href="{% url 'cause_create' %}" class="btn btn-success"> Yeni Talep olu≈ütur</a>
            </div>
        {% for i in causes %}
        <div class="row">
            <div id="leftcol" class="span8">
                <article class="post">
                    <div class="post_header">
                        <h3 class="post_header">
                            <a href="{% url 'cause_detail' i.slug%}">{{i.title}}</a>
                        </h3>
                        <div class="post_sub">
                            <i class="icon_time"></i>
                            {{i.added}}
                            <i class="icon-comments-alt"></i>
                            {{i.supported_causes|length}}
                        </div>
                    </div>
                    <br>
                    <div class="post_content">
                    <p>{{i.description}}</p>
                    </div>
                </article>
            </div>
        </div>
        {% endfor %}
    </section>
</div>
</div>
{% endblock %}
