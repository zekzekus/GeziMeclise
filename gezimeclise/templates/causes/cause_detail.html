{% extends "base.html" %}
{% block content %}
<div id="main">
    <div class="container">
        <section id="blog">
            <div class="hgroup">
                <h1> {{cause.title}} </h1>
                        <div class="post_sub">
                            <i class="icon_time"></i>
                            {{cause.added}}
                            <i class="icon-comments-alt"></i>
                            {{cause.supported_causes|length}}
                        </div>

            </div>
        <div class="row">
            <div id="leftcol" class="span8">
                <article class="post">
                    <div class="post_header">
                    </div>
                    <br>
                    <div class="post_content">
                    <p>{{cause.description}}</p>

                    </div>
                </article>
            </div>
        </div>
    </section>
</div>
</div>
{% endblock %}
